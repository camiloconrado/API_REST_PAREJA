<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - API REST</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>API REST – Login</h1>

    <section class="container">

        <h2>Registrarse</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Nombre" required />
            <input type="email" id="regEmail" placeholder="Correo" required />
            <input type="password" id="regPassword" placeholder="Contraseña" required />
            <button type="submit">Crear cuenta</button>
        </form>

        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Correo" required />
            <input type="password" id="loginPassword" placeholder="Contraseña" required />
            <button type="submit">Entrar</button>
        </form>

    </section>

    <script src="main.js"></script>
</body>
</html>
